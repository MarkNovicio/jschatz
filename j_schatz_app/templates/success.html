<!DOCTYPE html>
<html lang="en">
<head>
    {% block content %}
    <title>Jacob Schatz Webpage</title>
    {% endblock %}
    <meta charset="UTF-8">
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static '../static/main.css' %}"
    />
    <link href='http://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

  <body>
    <div class="container">
      <div class="header-courses">
        <div id="left-header">Harbor International</div>
        <div id="right-header">
          <p class="user">Signed in as {{user.email}}</p>
          <p class="user">|</p>
          <a id="log-out" href="/user/logout">log off</a>
        </div>
      </div>
      <section class="course-description-container">
        <div class="course-description">
          <p>
            Welcome {{user.first_name}}! 
          </p>
          <div>
            <p>Joined: {{user.created_at}}</p>
          </div>
        </div>
      </section>

      </section>
    </div>
  </body>
</html>
